<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gold Price Calculator</title>
  <style>
    :root{--bg:#0f1724;--accent:#06b6d4}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg),#071129);color:#e6eef6}
    .container{background:rgba(255,255,255,0.03);padding:3rem 4rem;border-radius:16px;box-shadow:0 6px 30px rgba(2,6,23,0.6);text-align:center;max-width:95vw;box-sizing:border-box;}
    h1,h2{font-size:clamp(2rem,6vw,4rem);margin:0 0 0.5rem;letter-spacing:-0.02em;color:#fff}
    p{margin:0;color:#cbd5e1}
    .small{font-size:0.9rem;margin-top:1rem;color:#94a3b8}
    .wave{display:inline-block;animation:wave 1.6s infinite}
    @keyframes wave{0%{transform:rotate(0)}15%{transform:rotate(14deg)}30%{transform:rotate(-8deg)}40%{transform:rotate(14deg)}50%{transform:rotate(-4deg)}60%{transform:rotate(10deg)}100%{transform:rotate(0)}}
    input[type="number"] {
      width: 120px;
      padding: 0.5rem 0.75rem;
      border: 1.5px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: #e6eef6;
      font-size: 1.2rem;
      margin-top: 0.3rem;
      margin-bottom: 0.2rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px #06b6d455;
      background: #273449;
    }
    label {
      font-weight: 500;
      color: #cbd5e1;
    }
    .result-breakdown {
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
    }
    .gst-price-box {
      margin-top: 0.7rem;
      display: inline-block;
      padding: 0.5em 1.2em;
      background: linear-gradient(90deg,#253639 60%,#12262f 100%);
      color: #fff;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 10px;
      box-shadow: 0 1px 6px #06b6d433;
    }
    .gst-price-box span {
      font-size: 1.1em;
    }
    .form-row {
      display: flex;
      gap: 2rem;
      margin-bottom: 1rem;
      justify-content: center;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem;
        border-radius: 8px;
      }
      .form-row {
        flex-direction: column;
        gap: 0.5rem;
        align-items: stretch;
      }
      input[type="number"] {
        width: 100%;
        font-size: 1rem;
      }
      button[type="button"] {
        width: 100%;
        font-size: 1rem;
        padding: 0.7rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Gold Price Calculator">
    <h2>Gold Price Calculator <span class="wave">ðŸŒŸ</span></h2>
    <form id="goldForm" style="margin-bottom:2rem;">
      <div class="form-row">
        <div>
          <label for="grams">Gold Weight (grams):</label><br>
          <input type="number" id="grams" name="grams" step="0.001" min="0" required value="18.522">
        </div>
        <div>
          <label for="rate">Gold Rate (per gram):</label><br>
          <input type="number" id="rate" name="rate" step="1" min="0" required value="15315">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="making">Making Charge(%):</label><br>
          <input type="number" id="making" name="making" step="0.1" min="0" required value="8.90">
        </div>
        <div>
          <label for="makingDiscount">Making Discount(%):</label><br>
          <input type="number" id="makingDiscount" name="makingDiscount" step="1" min="0" required value="10">
        </div>
      </div>
      <div style="margin-bottom:1rem;">
        <label for="gst">GST (Tax):</label><br>
        <input type="number" id="gst" name="gst" step="0.1" min="0" max="24" required value="3">
      </div>
      <button type="button" onclick="calculatePrice()" style="padding:0.5rem 2rem;font-size:1.1rem;background:var(--accent);color:#fff;border:none;border-radius:8px;cursor:pointer;">Calculate</button>
    </form>
    <div id="result" style="font-size:1.2rem;color:#06b6d4;"></div>
  </div>
  <script>
    function calculatePrice() {
      const grams = parseFloat(document.getElementById('grams').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const making = parseFloat(document.getElementById('making').value);
      const makingDiscount = parseFloat(document.getElementById('makingDiscount').value);
      const gst = parseFloat(document.getElementById('gst').value);
      if (isNaN(grams) || isNaN(rate) || isNaN(making) || isNaN(gst)) {
        document.getElementById('result').textContent = 'Please enter all values.';
        return;
      }
      // Calculate base gold price
      const basePrice = grams * rate;
      // Making charge before discount
      const makingChargeWithoutDiscount = basePrice * (making / 100);
      // Making discount value
      const makingDiscountValue = basePrice * (making * makingDiscount / 10000);
      // Making charge after discount
      const makingChargeAdj = basePrice * ((making - making * makingDiscount/100 ) / 100);
      // gst adjustment (optional, 3%)
      const goldPrice = basePrice;
      const finalPrice = goldPrice + makingChargeAdj;
      const gstInclPrice = finalPrice + (finalPrice * gst / 100);
      document.getElementById('result').innerHTML =
        `<div class='result-breakdown'><span>Gold Price:</span> <b>â‚¹${goldPrice.toLocaleString(undefined, {maximumFractionDigits:2})}</b></div>` +
        `<div class='result-breakdown'><span>Making:</span> <b>â‚¹${makingChargeWithoutDiscount.toLocaleString(undefined, {maximumFractionDigits:2})}</b></div>` +
        (makingDiscount > 0 ? `<div class='result-breakdown'><span>Making Discount:</span> <b>-â‚¹${makingDiscountValue.toLocaleString(undefined, {maximumFractionDigits:2})}</b></div>` : "") +
        (makingDiscount > 0 ? `<div class='result-breakdown'><span>Making with discount:</span> <b>â‚¹${makingChargeAdj.toLocaleString(undefined, {maximumFractionDigits:2})}</b></div>` : "") +
        `<div class='result-breakdown'><span>Total Price:</span> <b>â‚¹${finalPrice.toLocaleString(undefined, {maximumFractionDigits:2})}</b></div>` +
        `<div class='gst-price-box'>
          Price(GST): <span>â‚¹${gstInclPrice.toLocaleString(undefined, {maximumFractionDigits:2})}</span>
        </div>`;
    }
  </script>
</body>
</html>
